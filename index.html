<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BasitGanie</title>
  <style>
    /* Main Style */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(to right, #2b5876, #4e4376);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 1.5em;
      color: #ddd;
    }

    .dynamic-text {
      margin-top: 5px;
      font-size: 1.2em;
      color: #ffc107;
    }

    /* Button Styles */
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      color: #333;
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #ff9800;
      transform: scale(1.05);
    }

    /* Toggle Mode Styling */
    .light-mode {
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      color: black;
    }

    .light-mode h1, .light-mode h2, .light-mode .dynamic-text {
      color: black;
    }

    /* Collapsible Section */
    .collapsible {
      background-color: #444;
      color: white;
      cursor: pointer;
      padding: 10px;
      text-align: center;
      border: none;
      outline: none;
      font-size: 1.2em;
      border-radius: 5px;
      margin-top: 15px;
    }

    .content {
      padding: 0 15px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background-color: #333;
      margin-top: 5px;
      border-radius: 5px;
    }

    /* Keyframes for Animations */
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Basit Ahmad .</h1>
    <h2>CricSports Live</h2>
    <div class="dynamic-text">Stay tuned for updates</div>

    <iframe src="//stream.crichd.sc/update/skys2.php" width="100%" height="400px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen allow="encrypted-media"></iframe> <br><br>
    <iframe src="//stream.crichd.sc/update/willowcricket.php" width="100%" height="500px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen  allow="encrypted-media"></iframe><br>
    
    <button onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <!-- Collapsible section for additional content -->
    <button type="button" class="collapsible">More Info</button>
    <div class="content">
      <p>This match is thrilling and full of surprises! Stay tuned as we bring you live updates and the best moments of the game.</p>
    </div>

    <p>Â© Basit Ahmad Ganie</p>
  </div>

  <script>
    // Toggle between Dark and Light Mode
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    // Collapsible Section
    const collapsible = document.querySelector(".collapsible");
    const content = document.querySelector(".content");
    collapsible.addEventListener("click", function() {
      this.classList.toggle("active");
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  </script>
</body>
</html>
