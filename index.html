<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CricSports Live - BasitGanie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Base Styles */
    :root {
      --primary: #ff4d4d;
      --dark: #0a0a0a;
      --light: #ffffff;
      --overlay: rgba(0, 0, 0, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: var(--dark);
      color: var(--light);
      transition: background 0.3s, color 0.3s;
    }

    /* Header */
    .header {
      background: var(--overlay);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    /* Main Content */
    .main-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 6rem 2rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Stream Container */
    .stream-container {
      background: var(--overlay);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    .stream-header {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quality-selector {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
    }

    /* Chat Section */
    .chat-container {
      background: var(--overlay);
      border-radius: 10px;
      padding: 1rem;
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }

    .chat-input button {
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      border: none;
      border-radius: 5px;
      color: var(--light);
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .chat-input button:hover {
      opacity: 0.8;
    }

    /* Match Stats */
    .stats-container {
      background: var(--overlay);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      text-align: center;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 5px;
    }

    /* Light Mode */
    .light-mode {
      background: #f0f0f0;
      color: var(--dark);
    }

    .light-mode .header,
    .light-mode .stream-container,
    .light-mode .chat-container,
    .light-mode .stats-container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Animations */
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main-container {
        grid-template-columns: 1fr;
        padding-top: 4rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">CRICSPORTS LIVE</div>
    <nav class="nav-links">
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-tv"></i> Live</a>
      <a href="#"><i class="fas fa-trophy"></i> Â©basit ahmad ganie - 2025.</a>
      <button onclick="toggleMode()"><i class="fas fa-moon"></i></button>
    </nav>
  </header>

  <div class="main-container">
    <div class="stream-column">
      <div class="stream-container">
        <div class="stream-header">
          <span>LIVE: ICC Champions Trophy 2025</span>
          <select class="quality-selector">
            <option>HD 1080p</option>
            <option>HD 720p</option>
            <option>SD 480p</option>
          </select>
        </div>
        <iframe src="//stream.crichd.sc/update/skys2.php" width="100%" height="450" frameborder="0" allowfullscreen></iframe>
        <iframe src="//stream.crichd.sc/update/willowcricket.php" width="100%" height="250px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen allow="encrypted-media"></iframe>
  
      </div>

      <div class="stats-container">
        <h3>Match Statistics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value">287-5</div>
            <div class="stat-label">Current Score</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">8.45</div>
            <div class="stat-label">Run Rate</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">32.4</div>
            <div class="stat-label">Overs</div>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-column">
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="message"><strong>Basit(Admin):</strong> Welcome to live chat! Keep comments respectful.</div>
        </div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type your message...">
          <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dark/Light Mode Toggle
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    // Live Chat Functionality
    let messageId = 1;
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const messages = document.getElementById('chatMessages');
      
      if (input.value.trim()) {
        const message = document.createElement('div');
        message.className = 'message';
        message.innerHTML = `
          <strong>User${messageId}:</strong> ${input.value}
          <span class="timestamp">${new Date().toLocaleTimeString()}</span>
        `;
        messages.appendChild(message);
        input.value = '';
        messageId++;
        messages.scrollTop = messages.scrollHeight;
      }
    }

    // Handle Enter key in chat
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Simulate live match stats updates
    setInterval(() => {
      const scoreElement = document.querySelector('.stat-value:first-child');
      const currentScore = parseInt(scoreElement.textContent.split('-')[0]);
      scoreElement.textContent = `${currentScore + Math.floor(Math.random() * 2)}-5`;
    }, 30000);
  </script>
</body>
